name: Build PulseMesh Browser

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Download Node Binary for Windows
      shell: pwsh
      run: |
        $binDir = "browser/packages/browser/bin"
        New-Item -ItemType Directory -Force -Path $binDir

        # Get release info
        $headers = @{ "User-Agent" = "PulseMeshBuild/1.0" }
        $release = Invoke-RestMethod -Uri "https://api.github.com/repos/anunakie/PulseChainMeshNode/releases/tags/v0.1.0-beta" -Headers $headers

        # Find Windows node asset
        $asset = $release.assets | Where-Object { $_.name -eq "PulseMeshNode-Windows.zip" }
        if ($asset) {
            Write-Host "Downloading node binary from: $($asset.browser_download_url)"
            Invoke-WebRequest -Uri $asset.browser_download_url -OutFile "$binDir/node.zip" -Headers $headers
            Expand-Archive -Path "$binDir/node.zip" -DestinationPath $binDir -Force
            Remove-Item "$binDir/node.zip" -Force
            Write-Host "Node binary contents:"
            Get-ChildItem $binDir -Recurse
        } else {
            Write-Host "WARNING: Node binary asset not found in release, browser will use auto-download"
        }

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install Dependencies
      working-directory: ./browser
      run: yarn install

    - name: Build Extensions Package
      working-directory: ./browser
      run: yarn build

    - name: Make Windows Installer
      working-directory: ./browser/packages/browser
      run: yarn make --platform win32

    - name: List All Output Files
      shell: pwsh
      run: |
        Write-Host "=== Listing all files in out directory ==="
        Get-ChildItem -Recurse browser/packages/browser/out -ErrorAction SilentlyContinue | ForEach-Object { Write-Host $_.FullName }

    - name: Upload Windows Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PulseMeshBrowser-Windows
        path: |
          browser/packages/browser/out/make/**/*.exe
          browser/packages/browser/out/make/**/*.zip
          browser/packages/browser/out/make/**/*.nupkg
        if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y dpkg fakeroot

    - name: Download Node Binary for Linux
      run: |
        BIN_DIR="browser/packages/browser/bin"
        mkdir -p "$BIN_DIR"

        # Get release info
        RELEASE_JSON=$(curl -sL -H "User-Agent: PulseMeshBuild/1.0"           "https://api.github.com/repos/anunakie/PulseChainMeshNode/releases/tags/v0.1.0-beta")

        # Extract Linux asset URL (if exists)
        ASSET_URL=$(echo "$RELEASE_JSON" | python3 -c "
import sys, json
data = json.load(sys.stdin)
for a in data.get('assets', []):
    if 'Linux' in a['name'] and a['name'].endswith('.zip'):
        print(a['browser_download_url'])
        break
" 2>/dev/null || true)

        if [ -n "$ASSET_URL" ]; then
            echo "Downloading node binary from: $ASSET_URL"
            curl -sL -o "$BIN_DIR/node.zip" "$ASSET_URL"
            cd "$BIN_DIR" && unzip -o node.zip && rm -f node.zip
            chmod +x PulseMeshNode pulsemesh_node 2>/dev/null || true
            echo "Node binary contents:"
            ls -la
        else
            echo "WARNING: No Linux node binary in release, browser will use auto-download"
        fi

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install Dependencies
      working-directory: ./browser
      run: yarn install

    - name: Build Extensions Package
      working-directory: ./browser
      run: yarn build

    - name: Make Linux Packages
      working-directory: ./browser/packages/browser
      run: yarn make --platform linux

    - name: List All Output Files
      run: |
        echo "=== Listing all files in out directory ==="
        find browser/packages/browser/out -type f 2>/dev/null || echo "No output found"

    - name: Upload Linux Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PulseMeshBrowser-Linux
        path: |
          browser/packages/browser/out/make/**/*.deb
          browser/packages/browser/out/make/**/*.zip
        if-no-files-found: warn

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Download Node Binary for macOS
      run: |
        BIN_DIR="browser/packages/browser/bin"
        mkdir -p "$BIN_DIR"
        echo "NOTE: macOS node binary not yet available, browser will use auto-download"

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install Dependencies
      working-directory: ./browser
      run: yarn install

    - name: Install DMG Maker
      working-directory: ./browser/packages/browser
      run: yarn add --dev @electron-forge/maker-dmg

    - name: Build Extensions Package
      working-directory: ./browser
      run: yarn build

    - name: Make macOS Packages
      working-directory: ./browser/packages/browser
      run: yarn make --platform darwin

    - name: List All Output Files
      run: |
        echo "=== Listing all files in out directory ==="
        find browser/packages/browser/out -type f 2>/dev/null || echo "No output found"

    - name: Upload macOS Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PulseMeshBrowser-macOS
        path: |
          browser/packages/browser/out/make/**/*.dmg
          browser/packages/browser/out/make/**/*.zip
        if-no-files-found: warn
