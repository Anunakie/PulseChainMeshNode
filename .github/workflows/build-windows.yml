name: Build Windows Executable

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.63.0
        override: true
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          node/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build Windows Release with Static CRT
      working-directory: ./node
      env:
        RUSTFLAGS: -C target-feature=+crt-static
      run: cargo build --release --bin PulseMeshNodeW
    
    - name: Create Release Package
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path release
        Copy-Item node/target/release/PulseMeshNodeW.exe release/
        Copy-Item README.md release/
        echo "@echo off" > release/Start-PulseMeshNode.bat
        echo "echo Starting PulseMeshNode..." >> release/Start-PulseMeshNode.bat
        echo "PulseMeshNodeW.exe" >> release/Start-PulseMeshNode.bat
        echo "pause" >> release/Start-PulseMeshNode.bat
        echo "PulseMeshNode for Windows - Double-click PulseMeshNodeW.exe to start" > release/README.txt
        Compress-Archive -Path release/* -DestinationPath PulseMeshNode-Windows-x64.zip
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PulseMeshNode-Windows-x64
        path: PulseMeshNode-Windows-x64.zip
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: PulseMeshNode-Windows-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
